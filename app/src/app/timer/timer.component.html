<div class="my-3" id="timer-container">
  <p>Set Timer Duration</p>
  <label for="hour-input">H
    <input id="hour-input" type="number" value="0">
  </label>
  <label for="minute-input">M
    <input id="minute-input" type="number" value="0">
  </label>
  <label for="second-input">S
    <input id="second-input" type="number" value="0">
  </label>

  <h3>
    {{this.hours}}:{{this.minutes}}:{{this.seconds}}
  </h3>
  <button class="btn btn-primary" (click)="startTimer()">Start</button>
  <button class="btn btn-danger" (click)="stopTimer()">Stop</button>
</div>
